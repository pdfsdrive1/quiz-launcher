<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f4f4f4;
      text-align: center;
    }
    h2 {
      padding: 20px;
      margin: 0;
      background: #0088cc;
      color: white;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 18px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      width: 90%;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <div id="button-area">
    <button class="btn" onclick="openQuiz('https://pdfsdrive1.github.io/uppsc-ro-aro/index.html')">SSC CGL</button>
    <button class="btn" onclick="openQuiz('https://pdfsdrive1.github.io/quiz-launcher/ssc-cgl/')">UPPSC RO ARO</button>
    <button class="btn" onclick="openQuiz('https://pdfsdrive1.github.io/quizzes/quiz-polity.html')">SSC CHSL</button>
  </div>

  <iframe id="webframe"></iframe>

  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();

    function openQuiz(url) {
      document.getElementById("button-area").style.display = "none";
      const frame = document.getElementById("webframe");
      frame.src = url;
      frame.style.display = "block";
    }
  </script>
</body>
</html>
