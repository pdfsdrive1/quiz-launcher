<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quiz Launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 18px;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 6px;
      width: 80%;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üéØ Choose a Quiz</h2>

  <div id="quiz-buttons" style="display: none;">
    <button class="btn" onclick="location.href='https://www.pdfnotes.co/insights-ias-test-series/'">INSIGHT IAS</button>
    <button class="btn" onclick="location.href='https://pdfsdrive1.github.io/quiz-launcher/quiz-math.html'">üìê Math Quiz</button>
    <button class="btn" onclick="location.href='https://pdfsdrive1.github.io/quiz-launcher/quiz-polity.html'">üèõÔ∏è Polity Quiz</button>
  </div>

  <div id="error-msg" class="error" style="display: none;">
    ‚ö†Ô∏è Please open this quiz launcher inside the Telegram app.
  </div>

  <script>
    Telegram.WebApp.ready();

    if (!Telegram.WebApp.initData || Telegram.WebApp.platform === 'unknown') {
      // Not inside Telegram WebApp
      document.getElementById("error-msg").style.display = "block";
    } else {
      // Inside Telegram
      Telegram.WebApp.expand();
      document.getElementById("quiz-buttons").style.display = "block";
    }
  </script>
</body>
</html>
